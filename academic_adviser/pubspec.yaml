name: academic_adviser
description: A new Flutter project.
publish_to:
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  fl_chart: ^0.36.4
  syncfusion_flutter_gauges: ^20.4.38
  flutter_screenutil: ^5.6.0
  firebase_core: ^2.3.0
  firebase_database: ^10.0.6
  firebase_auth: ^4.1.4
  cloud_firestore: ^4.2.0
  provider: ^6.0.4
  flutter_spinkit: ^5.1.0
  simple_gradient_text: ^1.2.4
  duration_button: ^1.0.0
  carousel_slider: ^4.2.1
  intl: ^0.17.0
  timelines: ^0.1.0
  syncfusion_flutter_pdf: ^20.4.42
  image: ^3.2.2
  dynamic_height_grid_view: ^0.0.3
  lakos: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/ProfileImages/4000951Avater.jpg
    - assets/images/ProfileImages/4000688Avater.jpg
    - assets/images/BackgroundImage/BackgroundImage.png
    - assets/images/BackgroundImage/SignInCard.png
    - assets/images/Logos/LogoWithoutStrapline.png
  fonts:
    - family: Tajawal
      fonts:
        - asset: assets/fonts/tajawal/Tajawal-Black.ttf
        - asset: assets/fonts/tajawal/Tajawal-Bold.ttf
        - asset: assets/fonts/tajawal/Tajawal-ExtraBold.ttf
        - asset: assets/fonts/tajawal/Tajawal-ExtraLight.ttf
        - asset: assets/fonts/tajawal/Tajawal-Light.ttf
        - asset: assets/fonts/tajawal/Tajawal-Medium.ttf
        - asset: assets/fonts/tajawal/Tajawal-Regular.ttf
          style: italic
    - family: Unispace
      fonts:
        - asset: assets/fonts/unispace/unispace bd.ttf
    - family: AAA_Icons_Pack
      fonts:
        - asset: assets/icons/AAA_Icons_Pack/AAA_Icons_Pack.ttf